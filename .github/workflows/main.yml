name: Upload website to s3 bucket

on:
  push:
    branches:
      - main

jobs: 
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup AWS credentials
        uses: aws-actions/configure-aws-credentials@v1 
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Install dependencies and run tests
        run: npm install && npm run test

      - name: Build react application
        run: REACT_APP_NEWS_API_KEY=${{ secrets.NEWS_API_KEY }} REACT_APP_WEATHER_API_KEY=${{ secrets.WEATHER_API_KEY }} npm run build  

      - name: Deploy static files from build folder to s3 bucket 
        run: aws s3 ./build/ s3://${{ secrets.BUCKET }} --delete